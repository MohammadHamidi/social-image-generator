version: '3.8'

services:
  social-image-generator:
    build: .
    image: social-image-generator:latest
    container_name: social-image-generator
    volumes:
      - ./output:/app/output:rw
      - ./uploads:/app/uploads:rw
      - ./generated:/app/generated:rw
      - ./config:/app/config:ro
    environment:
      - PYTHONPATH=/app/src
      - PYTHONDONTWRITEBYTECODE=1
      - FLASK_ENV=production
    ports:
      - "${PORT:-5000}:5000"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import flask; from src.enhanced_social_generator import EnhancedSocialImageGenerator; print('OK')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - social-image-network
    user: "1000:1000"

  dev:
    build: .
    image: social-image-generator:latest
    container_name: social-image-generator-dev
    volumes:
      - .:/app:rw
      - /app/__pycache__
    environment:
      - PYTHONPATH=/app/src
      - PYTHONDONTWRITEBYTECODE=1
    ports:
      - "${DEV_PORT:-8000}:8000"
    profiles:
      - dev
    networks:
      - social-image-network
    user: "1000:1000"
    command: tail -f /dev/null

  test:
    build: .
    image: social-image-generator:latest
    container_name: social-image-generator-test
    volumes:
      - .:/app:rw
      - /app/__pycache__
    environment:
      - PYTHONPATH=/app/src
      - PYTHONDONTWRITEBYTECODE=1
    profiles:
      - test
    networks:
      - social-image-network
    user: "1000:1000"
    command: python -m pytest tests/ -v

networks:
  social-image-network:
    driver: bridge
